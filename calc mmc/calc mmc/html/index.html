<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de imc</title>
    <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
    <div class= "Calculadora">
        <h1>Calculadora de IMC</h1>
        <div class="input-group">
            <label for="height">altura(em metros):</label>
            <input type="number"id="height" placeholder="Ex:1.75" step="0.01">

    

    </div>
    <div class="input-group">
        <label for="weight">peso(em quilogramas):</label>
        <input type="number" id="weight" placeholder="ex 70"step="0.1">
    </div>
    <button onclick="calculatorIMC()">Calcular IMC</button>
